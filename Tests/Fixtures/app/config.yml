framework:
    secret:          secretslol
    router:          { resource: "@FixtureBundle/Resources/routing.yml" }
    form:            true
    csrf_protection: true
    session:         ~
    default_locale:  en
    translator:      { fallback: en }
    profiler:        { only_exceptions: false }
    test: ~
    templating:
        cache: ~
        engines: [php]
    annotations:
        cache:                file
        file_cache_dir:       %kernel.cache_dir%/annotations
        debug:                %kernel.debug%

security:
    firewalls:
        anonymous:
            anonymous: ~
    providers:
        in_memory:
            memory:

sensio_framework_extra:
    router:  { annotations: true }
    #request: { converters: true }
    #view:    { annotations: true }
    cache:   { annotations: true }

jms_serializer:
    handlers:
        datetime:
            default_format: "Y-m-dTH:i:s" # ISO8601
            default_timezone: "UTC" # defaults to whatever timezone set in php.ini or via date_default_timezone_set
    property_naming:
        separator:
        lower_case: true
    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"
        auto_detection: true

services:
    app.guard.system:
        class: AC\KalinkaBundle\Tests\Fixtures\FixtureBundle\Auth\DocumentGuard
        tags:
            - { name: kalinka.guard, tag: 'system', actions: 'foo,bar,baz' }

    app.guard.document:
        class: AC\KalinkaBundle\Tests\Fixtures\FixtureBundle\Auth\DocumentGuard
        tags:
            - { name: kalinka.guard, tag: 'document', actions: 'index,create,read,update,delete' }

ac_kalinka:
    roles:
        anonymous:
            system: ~
            document:
                read: 'allow'
        admin:
            system:
                foo: 'allow'
                bar: 'allow'
                baz: 'allow'
            document:
                index: 'allow'
                create: 'allow'
                read: 'allow'
                update: 'allow'
                delete: 'allow'
        student:
            system: ~
            document:
                index: 'allow'
                read: 'allow'
        teacher:
            system:
                foo: 'allow'
            document:
                index: 'allow'
                create: 'allow'
                read: 'allow'
                update: ['owner', 'unlocked']
                delete: ['owner', 'unlocked']
